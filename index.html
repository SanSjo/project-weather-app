<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">   <title>What's the weather</title>
</head>
<body>
  
  <main id="mainContainer">
  <!-- Top Section for todays's weather forecast-->
    <div class="weatherTop" id="weatherNow">
      <h1 id="city"></h1>
      <p id="date"></p>
      <div class="icon">
          <img id="weather_icon" src="" >
          <p id="temperature"></p>
      </div>
      <p id="description"></p>
     
      <div class="sunTimes">
        <p class="sunrise" id="sunrise"></p>
        <p id="sunset"></p>
     </div>
  </div>

<!-- Forecast for 5 up-coming days incl. weekday, weather icon and temperature-->
  <ul id="weatherFiveDays"></ul>

</main>

  <script src="script.js"></script>
 
</body>
</html>
